<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Average Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Student Marks Average Calculator</h1>
    <div id="marksForm">
        <label for="subject1">Subject 1:</label>
        <input type="number" id="subject1" placeholder="Enter marks for Subject 1" required>

        <label for="subject2">Subject 2:</label>
        <input type="number" id="subject2" placeholder="Enter marks for Subject 2" required>

        <label for="subject3">Subject 3:</label>
        <input type="number" id="subject3" placeholder="Enter marks for Subject 3" required>

        <button onclick="calculateAverage()">Calculate Average</button>

        <p id="result"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
